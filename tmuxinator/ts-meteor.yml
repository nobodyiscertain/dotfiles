# ~/.tmuxinator/ts-meteor.yml
# you can make as many tabs as you wish...

project_name: ts-meteor
project_root: ~/Code/thundershell
tabs:
  - bash&logs:
      layout: even-horizontal
      panes:
        - mrt
        - #bash
        - compass watch client/
  - editor: vim .
  - logs: #mrt logs
  - database: mrt mongo
